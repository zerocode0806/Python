<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Snake Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #72B76A; /* #72B76A */
        }
        canvas {
            border: 1px solid black;
            background-color: #000;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-family: 'Arial', sans-serif;
        }
        #highScore {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 20px;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="highScore">High Score: 0</div>
    <canvas id="gameCanvas" width="640" height="480"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const snakeSize = 20;
        const snakeColor = '#1A73E8'; // Snake Color: #1A73E8
        const appleColor = '#E94325'; // Apple Color: #E94325
        const backgroundColor = '#72B76A'; // Background Color: #72B76A
        const wallColor = '#FF0000';
        const selfHitColor = '#FFFF00';

        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;

        document.getElementById('highScore').innerHTML = `High Score: ${highScore}`;

        let snake = [
            { x: 60, y: 60 },
            { x: 40, y: 60 },
            { x: 20, y: 60 }
        ];

        let direction = { x: 20, y: 0 };

        let food = {
            x: Math.floor((Math.random() * canvas.width) / snakeSize) * snakeSize,
            y: Math.floor((Math.random() * canvas.height) / snakeSize) * snakeSize
        };

        function drawSnake() {
            snake.forEach(segment => {
                ctx.fillStyle = snakeColor;
                ctx.fillRect(segment.x, segment.y, snakeSize, snakeSize);
            });
        }

        function drawFood() {
            ctx.fillStyle = appleColor;
            ctx.fillRect(food.x, food.y, snakeSize, snakeSize);
        }

        function moveSnake() {
            const newHead = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            snake.unshift(newHead);

            if (newHead.x === food.x && newHead.y === food.y) {
                score++;
                document.getElementById('score').innerHTML = `Score: ${score}`;
                food = {
                    x: Math.floor((Math.random() * canvas.width) / snakeSize) * snakeSize,
                    y: Math.floor((Math.random() * canvas.height) / snakeSize) * snakeSize
                };
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return 'wall';
            }

            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return 'self';
                }
            }

            return null;
        }

        function gameOver(reason) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = reason === 'wall' ? wallColor : selfHitColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#000000';
            ctx.font = '30px Arial';
            ctx.fillText('Game Over!', canvas.width / 2 - 80, canvas.height / 2 - 30);
            ctx.fillText(`Score: ${score}`, canvas.width / 2 - 40, canvas.height / 2);
            ctx.fillText('Press Enter to Restart', canvas.width / 2 - 140, canvas.height / 2 + 40);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }

            document.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    location.reload();
                }
            });
        }

        function update() {
            moveSnake();
            const collision = checkCollision();
            if (collision) {
                gameOver(collision);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFood();
            drawSnake();
        }

        function gameLoop() {
            update();
            setTimeout(gameLoop, 100);
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp' && direction.y === 0) {
                direction = { x: 0, y: -snakeSize };
            } else if (event.key === 'ArrowDown' && direction.y === 0) {
                direction = { x: 0, y: snakeSize };
            } else if (event.key === 'ArrowLeft' && direction.x === 0) {
                direction = { x: -snakeSize, y: 0 };
            } else if (event.key === 'ArrowRight' && direction.x === 0) {
                direction = { x: snakeSize, y: 0 };
            }
        });

        gameLoop();
    </script>
</body>
</html>
